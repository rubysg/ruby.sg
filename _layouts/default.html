<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% assign page_title = page.title | default: site.title %}
    {% assign page_description = page.description | default: site.description %}
    {% assign cache_bust = site.time | date: '%s' %}
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />
    <link
      rel="stylesheet"
      href="/assets/css/style.css?v={{ cache_bust }}"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page_description }}" />
    <meta property="og:image" content="{{ site.url }}/assets/images/banner.png" />
    <meta property="og:image:alt" content="RubySG Banner" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="640" />
  </head>
  <body>
    {{ content }}
  </body>
</html>
